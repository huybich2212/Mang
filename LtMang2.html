<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a=[
        [1,5,6,8],
        [2,7,3,5],
        [2,1,9,8],
        [12,10,5,6]
    ];
    for (let i=0;i<a.length;i++)  {
        document.write("row" + i +"<br>")
        for (let x=0;x<a[i].length;x++) {
            document.write(a[i][x] + "<br>")
        }

    }
</script>
